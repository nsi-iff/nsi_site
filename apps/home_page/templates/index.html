{% extends 'base.html' %}

{% block styles %}
  {{ block.super }}
  <link rel="stylesheet" type="text/css" href="{{ MEDIA_URL }}/css/index.css"/>
{% endblock styles %}


{% block content %}
  <div id="highlights">
    <div id="projects">
      <div class="title_highlights" id="title_projects">
        Projetos
      </div>
    </div>
    <div id="news">
      <div class="title_highlights" id="title_news">
        Noticias
      </div>
      {% for news_obj in news %}
      <div class="chamada">
        {% if news_obj.image %}
            <div class="foto_news">
               <a href="{{ news_obj }}" title="{{ news_obj.title  }}"><img src="{{ MEDIA_URL }}/{{ news_obj.image.url }}" alt="{{ news_obj.title }}" width="90" height="90"/></a>
            </div>
        {% endif %}
        <div class="text_news">
           <a href="{{ news_obj }}" title="{{ news_obj.title }}">{{ news_obj.title }}</a>
        </div>
      </div>
      {% endfor %}
    </div>
    <div id="tools">
      <div class="title_highlights" id="title_tools">
        Ferramentas
      </div>
    </div>
  </div>  
{% endblock content %}
